<script>
const sentences = [
  "Hello there!",
  "This is a typewriter effect.",
  "It loops through your sentences.",
  "Super easy to customize."
];

let sentenceIndex = 0;
let charIndex = 0;
const speed = 120;        // skrivhastighed
const delayBetween = 1200; // pause mellem sætninger

function type() {
  const element = document.getElementById("type");
  const currentSentence = sentences[sentenceIndex];

  element.textContent = currentSentence.substring(0, charIndex);
  charIndex++;

  if (charIndex <= currentSentence.length) {
    setTimeout(type, speed);
  } else {
    // Hele sætningen skrevet → vent og gå til næste
    setTimeout(() => {
      charIndex = 0;
      sentenceIndex = (sentenceIndex + 1) % sentences.length; // loop
      type();
    }, delayBetween);
  }
}

type();
</script>
